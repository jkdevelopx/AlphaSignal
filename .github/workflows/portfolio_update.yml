name: Update Portfolio Data Daily

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC (07:00 Thailand)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: pip install yfinance pandas
      - name: Run portfolio ETL
        run: python src/portfolio_etl.py
      - name: Commit DB
        run: |
          git config user.name "Portfolio Bot"
          git config user.email "bot@alphasignal.th"
          git add data/portfolio.db
          if git diff --staged --quiet; then echo "No changes"; else git commit -m "Update portfolio data $(date +'%Y-%m-%d')"; git push; fi
