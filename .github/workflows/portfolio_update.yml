name: Update Portfolio Data + Telegram Alert

on:
  schedule:
    - cron: '0 0 * * *'  # ทุกวัน 07:00 น. ไทย
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install yfinance pandas requests --quiet
      - name: Run Portfolio ETL
        run: python src/portfolio_etl.py
      - name: Commit portfolio.db
        run: |
          git config user.name "Portfolio Bot"
          git config user.email "bot@alphasignal.th"
          git add data/portfolio.db
          if git diff --staged --quiet; then echo "No changes"; else git commit -m "Update portfolio $(date +'%Y-%m-%d')"; git push; fi
      - name: Send Telegram Alert
        run: python src/send_portfolio_telegram.py
