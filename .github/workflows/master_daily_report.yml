name: AlphaSignal Master Report 07:05

on:
  schedule:
    - cron: '5 0 * * *'  # 07:05 ไทย
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: python-version: '3.12'
      - name: Install
        run: pip install yfinance pandas requests numpy --quiet
      - name: Run Master Report with Potential
        run: python src/daily_master_report.py
