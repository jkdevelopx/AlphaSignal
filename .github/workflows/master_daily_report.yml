name: AlphaSignal Master Report 07:05

on:
  schedule:
    - cron: '5 0 * * *'  # ทุกวัน 07:05 น. ไทย
  workflow_dispatch:

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install yfinance pandas requests numpy --quiet

      - name: Run Master Report with Potential Price
        run: python src/daily_master_report.py
