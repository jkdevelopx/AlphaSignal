name: Update Data Every 2 Hours
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install deps
        run: pip install yfinance ccxt pandas
      - name: Run ETL
        run: python src/etl_nasdaq_crypto.py
      - name: Commit DB
        run: |
          git config user.name "AlphaBot"
          git config user.email "bot@github.com"
          git add data/market_data.db
          git diff --staged --quiet || git commit -m "Update data $(date)"
          git push
